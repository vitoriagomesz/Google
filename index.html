<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="html+css+js/css/main.css" />
  <title>Google</title>
</head>

<body>

  <section id="menu-principal">
    <p>Gmail</p>
    <p class="p1">Imagens</p>

    <div class="apps">
      <img src="html+css+js/imgs/appsgoogle.svg" alt="Apps Google">
    </div>

    <a class="btn-login" href="#">Fazer login</a>
  </section>

  <div id="espaco"></div>

  <section id="logo-google">
    <div class="logo">
      <img src="html+css+js/imgs/logo.svg" alt="Logo Google" title="Google">
    </div>
  </section>

  <section id="container">

    <div class="barra-pesquisar">

      <div class="row-container">

        <div class="buscar">
          <img src="html+css+js/imgs/buscar.svg" alt="Ferramenta para buscar">
        </div>

        <div>
          <input id="input" type="text" maxlength="2048" title="Pesquisar" value arial-label="Pesquisar">
        </div>

        <div class="icons">

          <div class="icone">
            <img src="html+css+js/imgs/teclado.svg" alt="Ferramenta de inserção de texto">
          </div>

          <div class="icone">
            <img src="html+css+js/imgs/microfone.svg" alt="Pesquisar por voz">
          </div>

          <div class="icone">
            <img src="html+css+js/imgs/camera.svg" alt="Pesquisar por imagem">
          </div>
        </div>

      </div>

    </div>

    <div class="botoes-google">
      <a href="#">Pesquisa Google</a>
      <a href="#">Estou com sorte</a>
    </div>

  </section>

  <div id="espaco1"></div>

  <footer id="menu-baixo">

    <div class="barra1">
      <p>Brasil</p>
    </div>

    <div id="footer2">

      <div class="barra2">
        <p>Sobre</p>
        <p>Publicidade</p>
        <p>Negócios</p>
        <p>Como funciona a Pesquisa</p>
      </div>

      <div class="barra3">
        <p>Privacidade</p>
        <p>Termos</p>
        <p>Configurações</p>
      </div>

    </div>

  </footer>

</body>

</html>
