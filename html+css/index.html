<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Google</title>
</head>

<body>

  <section class="gg-menu-principal">

    <div class="gg-position">

      <a href="#" class="gg-font-13px gg-title gg-text-dark">Gmail</a>
      <a href="#" class="gg-font-13px gg-title gg-text-dark gg-pad-left-15 gg-pad-right-15">Imagens</a>

      <div class="gg-icon-apps">
        <img src="imgs/appsgoogle.svg" alt="Apps Google">
      </div>

      <button class="gg-font-14px gg-btn gg-btn-blue gg-btn-blue:hover" href="#" role="button">Fazer login</button>

    </div>

  </section>

  <div class="gg-position-space"></div>

  <div class="gg-marg-top-38">

  <section class="gg-container-logo-google">
    <img src="imgs/logo.svg" alt="Logo Google" title="Google">
  </section>

  <section class="gg-box-central">

    <div class="gg-barra-pesquisar">
      <div class="gg-row-icons">
        <div class="gg-buscar">
          <img src="imgs/buscar.svg" alt="Ferramenta para buscar">
        </div>

        <div>
          <input class="gg-input" type="text" maxlength="2048" title="Pesquisar" arial-label="Pesquisar">
        </div>

        <div class="gg-all-icons">

          <div class="gg-icon">
            <img src="imgs/teclado.svg" alt="Ferramenta de inserção de texto">
          </div>

          <div class="gg-icon">
            <img src="imgs/microfone.svg" alt="Pesquisar por voz">
          </div>

          <div class="gg-icon">
            <img src="imgs/camera.svg" alt="Pesquisar por imagem">
          </div>

        </div>
      </div>
    </div>

    <div class="gg-bnts-google gg-title">
      <a href="#">Pesquisa Google</a>
      <a href="#">Estou com sorte</a>
    </div>

  </section>

  </div>

  <div class="gg-position-space-tow"></div>

  <footer class="gg-menu-bottom">

    <div class="gg-bar-one">
      <p>Brasil</p>
    </div>

    <div class="gg-bar-two">

      <div class="gg-bar-group-left">
        <p>Sobre</p>
        <p>Publicidade</p>
        <p>Negócios</p>
        <p>Como funciona a Pesquisa</p>
      </div>

      <div class="gg-bar-group-rigth">
        <p>Privacidade</p>
        <p>Termos</p>
        <p>Configurações</p>
      </div>

    </div>

  </footer>

</body>

</html>
