<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Google</title>
</head>

<body>

  <section class="gg-menu-principal">

    <div class="gg-position">

      <a href="#" class="gg-title gg-text-dark">Gmail</a>
      <a href="#" class="gg-title gg-text-dark gg-pad-left-15 gg-pad-right-15 gg-btn-blue:hover">Imagens</a>

      <div class="gg-icon-apps">
        <img src="imgs/appsgoogle.svg" alt="Apps Google">
      </div>

      <a class="gg-title gg-btn gg-btn-blue" href="#">Fazer login</a>

    </div>

  </section>

  <div id="espaco"></div>

  <section class="gg-container-logo-google">
    <img src="imgs/logo.svg" alt="Logo Google" title="Google">
  </section>

  <section class="gg-box-central">

    <div class="gg-barra-pesquisar">

      <div class="gg-row-icons">

        <div class="gg-buscar">
          <img src="imgs/buscar.svg" alt="Ferramenta para buscar">
        </div>

        <div>
          <input id="input" type="text" maxlength="2048" title="Pesquisar" value arial-label="Pesquisar">
        </div>

        <div class="icons">

          <div class="icone">
            <img src="imgs/teclado.svg" alt="Ferramenta de inserção de texto">
          </div>

          <div class="icone">
            <img src="imgs/microfone.svg" alt="Pesquisar por voz">
          </div>

          <div class="icone">
            <img src="imgs/camera.svg" alt="Pesquisar por imagem">
          </div>
        </div>

      </div>

    </div>

    <div class="botoes-google">
      <a href="#">Pesquisa Google</a>
      <a href="#">Estou com sorte</a>
    </div>

  </section>

  <div id="espaco1"></div>

  <footer id="menu-baixo">

    <div class="barra1">
      <p>Brasil</p>
    </div>

    <div id="footer2">

      <div class="barra2">
        <p>Sobre</p>
        <p>Publicidade</p>
        <p>Negócios</p>
        <p>Como funciona a Pesquisa</p>
      </div>

      <div class="barra3">
        <p>Privacidade</p>
        <p>Termos</p>
        <p>Configurações</p>
      </div>

    </div>

  </footer>

</body>

</html>
